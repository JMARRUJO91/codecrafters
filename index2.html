<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="contg_calend.css">
    <link rel="stylesheet" href="headeraside.css">
</head>
<body>
    <div class="principal">
        <header>
            <div>
                <img src="banner.png" width="1500" alt="Banner Image">
            </div>
        </header>
        <section>
            <div class="carousel">
                <div class="slide">
                    <img class="img1" src="imagens/inter.jpeg" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img class="img2" src="imagens/fut.jpeg" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img class="img3" src="imagens/queimada.png" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img class="img4" src="imagens/volei.png" alt="Imagem 4">
                </div>
                <button class="prev-button">❮</button>
                <button class="next-button">❯</button>
            </div>
            <script src="banner.js"></script>
            <br>
            <br>
            <br>
        </section>
        <aside>
            <div>
                <div class="calendar">
                    <h1>Calendário</h1>
                    <div class="countdown">
                        <h2>Contagem Regressiva para 10/10/2023</h2>
                        <div id="countdown-timer">
                            <span id="days"></span> dias
                            <span id="hours"></span> horas
                            <span id="minutes"></span> minutos
                            <span id="seconds"></span> segundos
                        </div>
                    </div>
                    <div class="date-grid" id="calendar"></div>
                </div>
                <script src="script.js"></script>
                <ul>
                    <li><a href="inicio.html">REGRAS E REGULAMENTOS</a></li>
                    <li><a href="saude.html">RESULTADOS</a></li>
                    <li><a href="ONGs.html">INSCRIÇÕES</a></li>
                    <li><a href="Tratamentos.html">SUPORTE</a></li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
